<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern background with subtle pattern -->
  <rect width="200" height="60" rx="12" fill="url(#modernBgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="3" fill="rgba(255,255,255,0.2)"/>
  <circle cx="170" cy="45" r="2" fill="rgba(255,255,255,0.15)"/>
  <circle cx="20" cy="50" r="2.5" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Modern icon -->
  <g transform="translate(15, 15)">
    <!-- Chicken body - modern geometric -->
    <ellipse cx="15" cy="20" rx="8" ry="12" fill="white" opacity="0.95"/>
    
    <!-- Chicken head -->
    <circle cx="15" cy="8" r="5" fill="white" opacity="0.95"/>
    
    <!-- Eyes - modern style -->
    <circle cx="13" cy="6" r="1.2" fill="#2D3748"/>
    <circle cx="17" cy="6" r="1.2" fill="#2D3748"/>
    
    <!-- Beak -->
    <path d="M15 9l-1 2h2l-1-2z" fill="#F6AD55"/>
    
    <!-- Comb - modern geometric -->
    <rect x="13" y="3" width="4" height="3" fill="#E53E3E" rx="1"/>
    
    <!-- Wings - geometric -->
    <ellipse cx="11" cy="16" rx="3" ry="5" fill="rgba(255,255,255,0.6)"/>
    <ellipse cx="19" cy="16" rx="3" ry="5" fill="rgba(255,255,255,0.6)"/>
    
    <!-- Feed grains - modern scattered -->
    <circle cx="5" cy="28" r="1.2" fill="#8B4513" opacity="0.8"/>
    <circle cx="8" cy="30" r="1.2" fill="#8B4513" opacity="0.8"/>
    <circle cx="11" cy="28" r="1.2" fill="#8B4513" opacity="0.8"/>
    <circle cx="19" cy="28" r="1.2" fill="#8B4513" opacity="0.8"/>
    <circle cx="22" cy="30" r="1.2" fill="#8B4513" opacity="0.8"/>
    <circle cx="25" cy="28" r="1.2" fill="#8B4513" opacity="0.8"/>
  </g>
  
  <!-- Modern typography -->
  <text x="70" y="28" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="26" font-weight="700" fill="white" letter-spacing="-0.5px">FeedPilot</text>
  <text x="70" y="42" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.85)" letter-spacing="0.5px">SMART FEED MANAGEMENT</text>
  
  <!-- Modern gradients -->
  <defs>
    <linearGradient id="modernBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
